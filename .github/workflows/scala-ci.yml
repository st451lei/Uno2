name: Scala CI (main)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Set up sbt
        uses: sbt/setup-sbt@v1

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb
  
      - name: Run tests with coverage (GUI enabled)
        run: xvfb-run -a sbt clean coverage test

      - name: Upload coverage to Coveralls (sbt-coveralls)
        run: sbt -batch coverageReport coveralls
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}









